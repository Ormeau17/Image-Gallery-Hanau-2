<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Hanau Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
<header>
    <h1 class="site-title">Michael Hanau Photography Portfolio</h1>
    <div class="social">
        <a href="https://instagram.com/michael_hanau" target="_blank">
            <img src="images/instagram.svg" alt="Instagram" class="instagram-icon">
            @michael_hanau
        </a>
    </div>
</header>

    <!-- Gallery Container -->
   <section class="category-selection">
    <div class="category-card">
        <a href="cars_coffee_coorparoo.html">
            <img src="images/cars_coffee_coorparoo/coorp_01.jpg" alt="Cars & Coffee Coorparoo">
            <h2>Cars & Coffee Coorparoo</h2>
        </a>
    </div>

    <div class="category-card">
        <a href="custom_harley_story_bridge.html">
            <img src="images/custom_harley_story_bridge/Harley_04.jpg" alt="Custom Harley Story Bridge">
            <h2>Custom Harley Story Bridge</h2>
        </a>
    </div>
    </section>

    <!-- Modal for Viewing Full images -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
        <button id="prevBtn" onclick="prevImage()">&#10094;</button>
        <button id="nextBtn" onclick="nextImage()">&#10095;</button>
        
    </div>

   <!-- Footer Section -->
   <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Image Gallery. All Rights Reserved.</p>
            <p>Designed and Developed  by MICHAEL HANAU</p>
        </div>
    </footer>

    <script src="script.js"></script>

    <button class="home-button" onclick="location.href='index.html'">HOME</button>
</body>
</html>
